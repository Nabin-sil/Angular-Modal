
<div class="row bg-primary">
<h5 class="mt-3">Address Details</h5>
<button
type="button"
class="btn btn-sm ml-auto"

mat-button [mat-dialog-close]="data.state" cdkFocusInitial
>
<i class="fas fa-times ml-auto"></i>

</button>
</div>
<div class="row mt-4">
  <label class="col-md-6">Full Name</label> 
  <input class="col-md-6" matInput [(ngModel)]="data.fullname" placeholder="Full Name*">
</div>

<div class="row mt-4">
  <label class="col-md-6">Address1</label> 
  <input class="col-md-6" matInput [(ngModel)]="data.address1" placeholder="Address1*">
</div>

<div class="row mt-4">
  <label class="col-md-6">Address 2</label> 
<input class="col-md-6" matInput [(ngModel)]="data.address2" id="address2" placeholder="Address2*">
</div>

<div class="row mt-4">
  <label class="col-md-6">City</label> 
  <input class="col-md-6" matInput [(ngModel)]="data.city" placeholder="City*">
</div>

<div class="row mt-4">
  <label class="col-md-6">State</label> 
  <input class="col-md-6" matInput [(ngModel)]="data.state" placeholder="State*">
</div>



  <div class="row mt-4">
    <div class="col text-center m-2 mr-4">
      <button
        type="submit"
        mat-raised-button
        color="primary"
        class="big-button"
        mat-button [mat-dialog-close]="data.state" cdkFocusInitial
      >
        Ok
      </button>
    </div>
  </div>
