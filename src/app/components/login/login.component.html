
<div class="col">
<div class="container mt-5 col">
    <div class="card border-0">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 ">
                    <div class="row"> <img src="https://i.imgur.com/CXQmsmF.png" class="logo"> </div>
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img src="https://i.imgur.com/uNGdWHi.png" class="image"> </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card2 card border-0 px-4 py-5">
                    <div class="row mb-4 px-3">
                        <h6 class="mb-0 mr-4 mt-2">Sign in with</h6>
                        <div class="facebook text-center mr-3">
                            <div class="fa fa-facebook">
                            </div>
                        </div>
                        <div class="twitter text-center mr-3">
                            <div class="fa fa-twitter"></div>
                        </div>
                        <div class="linkedin text-center mr-3">
                            <div class="fa fa-linkedin"></div>
                        </div>
                    </div>
                    <div class="row px-3 mb-4">
                        <div class="line"></div> <small class="or text-center">Or</small>
                        <div class="line"></div>
                    </div>


                    <form  >
                        <div class="form-group row px-3">
                            <label for="username" class="mb-1">
                                <h6 class="mb-0 text-sm">Username</h6>
                            </label>
                            <input type="text" class="mb-4" formControlName="username" placeholder="Enter a username" class="form-control" />
                         
                        </div>

                        <div class="form-group row px-3">
                            <label for="password" class="mb-1">
                                <h6 class="mb-0 text-sm">Password</h6>
                            </label>

                            <input type="password" placeholder="Enter password" formControlName="password" class="form-control"  />
                      
                        </div>

                        <div class="form-group row px-3 mb-4">
                            <div class="custom-control custom-checkbox custom-control-inline"> <input id="chk1" type="checkbox" name="chk" class="custom-control-input"> <label for="chk1" class="custom-control-label text-sm">Remember me</label> </div> <a href="#" class="ml-auto mb-0 text-sm">Forgot Password?</a>
                        </div>
                        
                        <div class="form-group row mb-3 px-3">
                            <button [disabled]="loading" class="btn btn-blue text-center">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Login
                            </button>
                            
                        </div>    

                    </form>

                    <div class="row mb-4 px-3"> <small class="font-weight-bold">Don't have an account? <a class="text-danger" routerLink="../register">Register</a></small> </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
